<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Receipt Loader</title>
<script src="https://cdn.jsdelivr.net/npm/pako@2.1.0/dist/pako.min.js"></script>
<style>
  body { margin: 0; padding: 20px; font-family: Arial; }
  .receipt-container { max-width: 600px; margin: auto; background: #fff; border: 1px solid #ddd; padding: 20px; }
  .loading { text-align: center; color: #666; }
  #printBtn { display: block; margin: 20px auto; padding: 10px 20px; background: #007cba; color: white; border: none; border-radius: 4px; cursor: pointer; }
  #printBtn:hover { background: #005a87; }
  #printBtn:disabled { background: #ccc; cursor: not-allowed; }
  
  /* Print-specific styles */
  @media print {
    body { margin: 0; padding: 0; }
    #printBtn { display: none; }
    .receipt-container { 
      max-width: none; 
      margin: 0; 
      border: none; 
      padding: 20px;
      box-shadow: none;
    }
    @page { margin: 0.5in; }
  }
</style>
</head>
<body>
<div class="receipt-container" id="receipt">
  <div class="loading">Loading receipt...</div>
</div>
<button id="printBtn" disabled>Print Receipt</button>

<script>
// Helper: get URL parameters
function getParams() {
    const search = new URLSearchParams(window.location.search);
    return {
        data: search.get('data') || '',   // base64 compressed HTML
        print: search.get('print') === 'true'
    };
}

// Decode and decompress base64 HTML (handles both compressed and plain base64)
function decodeCompressedHTML(data) {
    try {
        // First, try URL decoding in case the data is URL-encoded
        let decodedData = data;
        try {
            const urlDecoded = decodeURIComponent(data);
            // If URL decoding worked and changed the string, use it
            if (urlDecoded !== data) {
                decodedData = urlDecoded;
            }
        } catch (e) {
            // If URL decoding fails, continue with original data
        }
        
        // Try base64 decoding
        const base64Decoded = atob(decodedData);
        
        // Check if it's already HTML (not compressed)
        if (base64Decoded.startsWith('<!DOCTYPE html>') || base64Decoded.startsWith('<html')) {
            console.log('Detected uncompressed base64 HTML');
            return base64Decoded;
        }
        
        // If not HTML, try pako decompression (original format)
        try {
            const decompressed = pako.inflate(base64Decoded, { to: 'string' });
            console.log('Detected compressed base64 HTML');
            return decompressed;
        } catch (pakoError) {
            // If pako fails, return the base64 decoded content anyway
            console.log('Pako decompression failed, returning base64 decoded content');
            return base64Decoded;
        }
        
    } catch(e) {
        console.error('Error decoding receipt:', e);
        return '<p style="color: red;">Error decoding receipt data. Please check the URL format.</p>';
    }
}

// Render receipt
function renderReceipt() {
    const params = getParams();
    const container = document.getElementById('receipt');
    const printBtn = document.getElementById('printBtn');
    
    console.log('renderReceipt called with params:', params);
    console.log('Print button element:', printBtn);
    
    if (params.data) {
        try {
            const decodedHTML = decodeCompressedHTML(params.data);
            container.innerHTML = decodedHTML;
            printBtn.disabled = false;
            console.log('Receipt rendered successfully, print button enabled');
            
            // Auto-print if print parameter is true
            if (params.print) {
                // Wait a moment to ensure content is fully rendered
                setTimeout(() => {
                    console.log('Auto-printing receipt...');
                    printReceipt();
                }, 500);
            }
        } catch(e) {
            container.innerHTML = '<p style="color: red;">Error rendering receipt</p>';
            console.error('Error rendering receipt:', e);
        }
    } else {
        container.innerHTML = '<p>No receipt data provided. Add ?data=yourBase64Data to the URL.</p>';
        console.log('No receipt data provided');
    }
}

// Enhanced print function with multiple fallback methods
function printReceipt() {
    console.log('Print button clicked - attempting to print...');
    
    try {
        // Method 1: Direct window.print()
        console.log('Trying Method 1: Direct window.print()');
        window.print();
        console.log('Print dialog should have opened');
        return;
    } catch (error) {
        console.error('Method 1 failed:', error);
    }
    
    try {
        // Method 2: Focus window first, then print
        console.log('Trying Method 2: Focus + print');
        window.focus();
        setTimeout(() => {
            window.print();
        }, 100);
        return;
    } catch (error) {
        console.error('Method 2 failed:', error);
    }
    
    try {
        // Method 3: Create print event
        console.log('Trying Method 3: Print event');
        const printEvent = new Event('beforeprint');
        window.dispatchEvent(printEvent);
        window.print();
        return;
    } catch (error) {
        console.error('Method 3 failed:', error);
    }
    
    // If all methods fail, show user instruction
    alert('Unable to open print dialog automatically. Please use Ctrl+P (or Cmd+P on Mac) to print this page.');
}

// Button to manually print
document.getElementById('printBtn').addEventListener('click', function(event) {
    console.log('Print button event triggered');
    event.preventDefault(); // Prevent any default behavior
    printReceipt();
});

// Initialize when page loads
document.addEventListener('DOMContentLoaded', function() {
    console.log('DOM loaded, initializing receipt loader...');
    renderReceipt();
});

// Also render on page load (backup)
window.addEventListener('load', function() {
    console.log('Window loaded, rendering receipt...');
    renderReceipt();
});
</script>
</body>
</html>
